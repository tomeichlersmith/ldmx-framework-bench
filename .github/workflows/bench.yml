
name: Benchmark

on:
  workflow_dispatch

# workflow consists of one building and testing job
jobs:
  bench:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        n_events: [1,10,100,1000,10000,100000]
    defaults:
      run:
        shell: bash
    steps:
    - 
      name: Get Repository
      uses: actions/checkout@v2
      with:
        submodules: 'recursive'
        ref: 'hdf5'
    -
      name: Bench HDF5
      run: |
        echo "::group::Build and Install"
        source rootless-env.sh
        ldmx config
        ldmx cmake -B build -S .
        ldmx cmake --build build --target install
        echo "::endgroup::"
        echo "::group::Run Benchmark"
        ldmx ./.github/workflows/bench.sh 100 ${{matrix.n_events}}
        echo "::endgroup::"
    - 
      name: Get Repository
      uses: actions/checkout@v2
      with:
        submodules: 'recursive'
        ref: 'root'
    -
      name: Bench ROOT
      run: |
        echo "::group::Build and Install"
        source rootless-env.sh
        ldmx config
        ldmx cmake -B build -S .
        ldmx cmake --build build --target install
        echo "::endgroup::"
        echo "::group::Run Benchmark"
        ldmx ./.github/workflows/bench.sh 100 ${{matrix.n_events}}
        echo "::endgroup::"
    -
      name: Save Benchmark Data
      uses: actions/upload-artifact@v2
      with:
        name: Benchmark-${{matrix.n_events}}-${{github.sha}}
        path: data.csv

